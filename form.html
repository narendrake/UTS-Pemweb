<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Microformats for Form -->
    <div
      class="container-fluid"
      itemscope
      itemtype="https://schema.org/FormAction"
    >
      <div class="row main">
        <!-- Sidebar -->
        <nav class="sidebar col-12 col-md-3">
          <h2>EMINEM</h2>
          <a href="index.html">Home</a>
          <a href="form.html">Form</a>
          <a href="table.html">Table</a>
        </nav>

        <!-- Main content -->
        <div class="col-12 col-md-9 content mainright">
          <div class="row">
            <div class="col-md-12">
              <h3>Muhammad Narendra Budi Utomo - 122140050</h3>
              <hr />
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <h2>Form Akun</h2>
              <form action="table.html" method="get">
                <label for="nama">Nama</label>
                <input
                  type="text"
                  id="nama"
                  name="nama"
                  required
                  placeholder="Masukkan nama Anda"
                  itemprop="name"
                />

                <label for="nim">NIM</label>
                <input
                  type="text"
                  id="nim"
                  name="nim"
                  required
                  placeholder="Masukkan NIM Anda"
                  itemprop="identifier"
                />

                <label for="prodi">Prodi</label>
                <input
                  type="text"
                  id="prodi"
                  name="prodi"
                  required
                  placeholder="Masukkan prodi anda"
                  itemprop="alumniOf"
                />

                <label for="username">Username</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  required
                  placeholder="Masukkan username"
                  itemprop="additionalName"
                />
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  placeholder="Masukkan password "
                />
                <button type="submit">Submit</button>
              </form>
            </div>
          </div>
          <footer>
            <p>
              Copyright &copy; 2024 Muhammad Narendra Budi Utomo - 122140050
            </p>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
